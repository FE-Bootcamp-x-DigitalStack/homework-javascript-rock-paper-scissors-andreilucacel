<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <button id="Rock" onclick="playgame('rock')" class="play-btn">
        <i class="far fa-hand-rock"></i>Rock
      </button>
      <button id="Paper" onclick="playgame('paper')" class="play-btn">
        <i class="far fa-hand-scissors"></i>Paper
      </button>
      <button id="Scissors" onclick="playgame('scissors')" class="play-btn">
        <i class="far fa-hand-scissors"></i> Scissors
      </button>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
